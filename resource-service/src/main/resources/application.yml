spring:
  application:
    name: resource-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/resource_db}
    username: ${SPRING_DATASOURCE_USERNAME:resource_user}
    password: ${SPRING_DATASOURCE_PASSWORD:resource_pass}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:8081}
song:
  service:
    url: ${SONG_SERVICE_URL:lb://song-service}
    path: ${SONG_SERVICE_PATH:/songs}
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:}
    instance-id: ${spring.application.name}:${random.uuid}
