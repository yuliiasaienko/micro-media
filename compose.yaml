services:
  resource-db:
    image: postgres:17-alpine
    platform: linux/arm64/v8
    environment:
      POSTGRES_DB: ${RESOURCE_DB_NAME}
      POSTGRES_USER: ${RESOURCE_DB_USER}
      POSTGRES_PASSWORD: ${RESOURCE_DB_PASSWORD}
    volumes:
      - ./init-scripts/resource-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${RESOURCE_DB_PORT:-5433}:5432"

  song-db:
    image: postgres:17-alpine
    platform: linux/arm64/v8
    environment:
      POSTGRES_DB: ${SONG_DB_NAME}
      POSTGRES_USER: ${SONG_DB_USER}
      POSTGRES_PASSWORD: ${SONG_DB_PASSWORD}
    volumes:
      - ./init-scripts/song-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${SONG_DB_PORT:-5434}:5432"

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    environment:
      SERVER_PORT: ${EUREKA_SERVER_PORT:-8761}
    ports:
      - "${EUREKA_SERVER_PORT:-8761}:8761"

  song-service:
    build:
      context: ./song-service
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    depends_on:
      - eureka-server
      - song-db
    environment:
      SPRING_DATASOURCE_URL: ${SONG_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${SONG_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SONG_DB_PASSWORD}
      SERVER_PORT: ${SONG_SERVICE_PORT}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:-http://eureka-server:8761/eureka}
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:-true}
    ports:
      - "8082-8083:8082"

  resource-service:
    build:
      context: ./resource-service
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    depends_on:
      - eureka-server
      - resource-db
      - song-service
    environment:
      SPRING_DATASOURCE_URL: ${RESOURCE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${RESOURCE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${RESOURCE_DB_PASSWORD}
      SONG_SERVICE_URL: ${SONG_SERVICE_URL}
      SONG_SERVICE_PATH: ${SONG_SERVICE_PATH}
      SERVER_PORT: ${RESOURCE_SERVICE_PORT}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:-http://eureka-server:8761/eureka}
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:-true}
    ports:
      - "${RESOURCE_SERVICE_PORT:-8081}:${RESOURCE_SERVICE_PORT:-8081}"
